<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good moment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Sacramento&family=Khula&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-color: #F0F5F9;">
  <main id="main">
    <form action="" id="content">
      <div id="container">
        <img src="./img/glass.png" class="glass">
          <div class="sub">
            <div class="inputBox">
              <p class="tit">Id</p>
              <input type="text" name="id" placeholder="영소문자, 숫자 4~20자 이하 입력" required/>
            </div>
            <div class="inputBox">
              <p class="tit">Password</p>
              <input type="password" name="password" placeholder="6자 이상 입력" required/>
            </div>
            <a href="./register.html" id="register">Register</a>
          </div>
        <div class="btnBox">
          <button class="btn">Start</button>
        </div>
      </div>
    </form>
  </main>
  <footer id="footer">
    <hr/>
    <div class="copyright">
      <p class="txt">Copyright © 2024 goodmoment | All Rights Reserved</p>
    </div>
  </footer>
  <script src="login.js"></script>
</body>
</html>
